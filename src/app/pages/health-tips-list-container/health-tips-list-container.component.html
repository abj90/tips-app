<section class="healt-tips-list-section">
  <!--  <mat-spinner *ngIf="loading$ | async"></mat-spinner> -->
  <div class="actions-container">
    <search-bar (searchEvent)="onSearch($event)"></search-bar>
    <button mat-raised-button color="primary" (click)="openDialog()">
      Create Health Tip
    </button>
  </div>
  <div class="healt-tips-list-container">
    <table
      mat-table
      [dataSource]="dataSource$"
      matSort
      (matSortChange)="announceSortChange($event)"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="date">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by date"
        >
          Date
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.datetime | date : "dd/MM/yyyy" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <ng-container matColumnDef="text">
        <th mat-header-cell *matHeaderCellDef>Text</th>
        <td mat-cell *matCellDef="let element">{{ element.text }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>

        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="removeTip(element?.id!)">
              <mat-icon fontIcon="delete">Delete</mat-icon>
              <span>Remove</span>
            </button>
            <button mat-menu-item (click)="updateTip(element?.id!)">
              <mat-icon fontIcon="arrow_upward"></mat-icon>
              <span>Update</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</section>
